<div class="container py-4">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>Create Product</h2>
      <form (ngSubmit)="createProduct()" [formGroup]="productForm">
        <div class="form-group pb-3">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" formControlName="name" required>
          
        </div>

        <div class="form-group pb-3">
          <label for="description">Description:</label>
          <textarea class="form-control" id="description" formControlName="description"></textarea>
        </div>

        <div class="form-group pb-3">
          <label for="brand">Brand:</label>
          <select class="form-select" id="brand" formControlName="brandId" required>
            <option *ngFor="let brand of brands" [value]="brand._id">{{ brand.name }}</option>
          </select>
        </div>

        <div class="form-group pb-3">
          <label for="price">Price:</label>
          <input type="number" class="form-control" id="price" formControlName="price" required>
          
        </div>

        <div class="form-group pb-3">
          <label for="quantity">Quantity:</label>
          <input type="number" class="form-control" id="quantity" formControlName="quantity" required>
          
        </div>

        <div class="form-group pb-3">
          <label for="currency">Currency:</label>
          <select class="form-select" id="currency" formControlName="currencyId" required>
            <option *ngFor="let currency of currencies" [value]="currency._id">{{ currency.name }}</option>
          </select>
        </div>

        <div class="form-group pb-3">
          <label for="category">Category:</label>
          <select class="form-select" id="category" formControlName="categoryId" required>
            <option *ngFor="let category of categories" [value]="category._id">{{ category.name }}</option>
          </select>
        </div>

        <div class="form-group pb-3">
          <button type="submit" class="btn btn-primary">Create</button>
          <a routerLink="/produc" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
